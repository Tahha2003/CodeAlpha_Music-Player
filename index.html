<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>

<body>

    <section class="container">
        <div class="music-player">

            <audio id="audio-player"></audio>
            <div class="track-info">

                <i class='bx bxs-music bx-flashing' style="color: rgb(45, 105, 235);"> <span
                        style="color: whitesmoke; font-size: 15px;">MUSIC PLAYER</span></i>

                <div class="track-details" id="track-details">
                    <h2 class="track-title" id="track-title">Track Title</h2>
                    <h5 class="track-artist" id="track-artist">Artist Name</h3>
                </div>
            </div>
            <div class="controls">
                <button id="prev"><i class="fas fa-backward"></i></button>
                <button id="play-pause"><i class="fas fa-play"></i></button>
                <button id="next"><i class="fas fa-forward"></i></button>
            </div>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>

            <div class="volumebar">
                <i class='bx bx-volume-full bx-tada bx-flip-horizontal'></i>
                <input type="range" id="volume-control" min="0" max="1" step="0.01">
            </div>

            <div class="add-song-form">
                <h5 style="margin-bottom: 5px;">Add New Song</h5>
                <input type="text" id="new-title" placeholder="Song Title" required>
                <input type="text" id="new-artist" placeholder="Artist Name" required>
                <input type="file" id="new-audio" accept="audio/*" required>
                <button id="add-song-btn">Add Song</button>
            </div>
        </div>
    </section>
<section class="footer">
    <p>&copy; 2024 - MediaPlayer by Rizwan Aleem Tahha | All Rights Reserved</p>
</section>
    

    <script src="main.js"></script>
</body>

</html>
